<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portofoliu</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Ubuntu:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<header>
				<img
					id="avatar"
					class="avatar1"
					src="./lib/imgs/avatar.webp"
					alt="avatar"
				/>
				<h2 id="nume">andi</h2>
				<a href="https://github.com/nirosimba" target="_blank"
					><img src="./lib/imgs/github.svg" alt="Github Profile"
				/></a>
			</header>
			<nav id="navbar">
				<button id="homeBtn" class="hide">Home</button>
				<button id="aboutBtn">About</button>
				<button id="projectsBtn">Projects</button>
			</nav>

			<section id="homePg"></section>
			<section id="aboutPg" class="hide typewriter">
				<p class="animate">I like making/repairing stuff.</p>
			</section>
			<section id="projectsPg" class="hide typewriter">
				<a id="logoPzText" href="https://pitturezeni.it" target="_blank"
					>Pitture Zeni
					<img
						id="logoPz"
						src="./lib/imgs/Pensula.svg"
						alt="Logo of the site pitturezeni.it"
					/>
				</a>
				<hr />
				<p class="animate">+ other projects to come.</p>
				<hr />
				<img id="meme" src="./lib/imgs/sweating.webp" alt="meme" />
			</section>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
